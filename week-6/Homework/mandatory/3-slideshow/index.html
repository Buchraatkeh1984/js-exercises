<!DOCTYPE html>
<html>

<head>
    <title>Slideshow</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1> Image Carousel Simplest Demo</h1>
        <img id="image" src="https://images.unsplash.com/photo-1590944667245-8ad4c2abf8ae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60">
    </div>
    <div id="buttonSet">
        <p id="numOfPhoto">0</p>
        <div><strong>
            Set Time(In Seconds) Between Photos to:
            <input id="pauseTime" type="number" value="1" />
            </strong>
        </div>
        <hr>
        <button id="autoBack" type="button"><strong>Auto Back</strong> </button>
        <button id="back" type="button"><strong>back</strong></button>
        <button id="stop" type="button"><strong>stop</strong></button>
        <button id="Forward" type="button"><strong>Forward</strong></button>
        <button id="autoForward" type="button"><strong>Auto Forward</strong></button>
    </div>
    <script src="slideshow.js"></script>
    <!-- Write your HTML in here -->
</body>

</html>
